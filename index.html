<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WXFVESTT5Z"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-WXFVESTT5Z');

        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const OutletID = urlParams.get('OutletID');
            gtag('event', 'outlet_access', {
                'event_category': 'outlet_tracking',
                'event_label': OutletID,
                'value': 1
            });
        });
    </script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBQ</title>

    <!-- Styles -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            font-size: 1.2rem;
            color: #333;
            text-align: center;
        }
    </style>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const pathSegments = window.location.pathname.split('/');
            const OutletID = pathSegments[pathSegments.length - 1];
            const deviceOS = getMobileOS();

            const firebaseConfig = {
                apiKey: "AIzaSyBVYQt4pk9iaD5TQgxDs4WYwRCujF1HcTw",
                authDomain: "test-f7057.firebaseapp.com",
                databaseURL: "https://test-f7057-default-rtdb.asia-southeast1.firebasedatabase.app",
                projectId: "test-f7057",
                storageBucket: "test-f7057.firebasestorage.app",
                messagingSenderId: "334539241098",
                appId: "1:334539241098:web:4872cfa052b9e682cf9f73",
                measurementId: "G-J8JH767XET"
            };

            // Initialize Firebase
            const app = firebase.initializeApp(firebaseConfig);
            const database = firebase.database();

            function storeDataInFirebase(devicetype, userId) {
                const phonemodal = "unknown";
                const userRef = database.ref('user_data');
                const newUserRef = userRef.child(userId);
                newUserRef.set({
                    devicetype,
                    devicemodal: phonemodal,
                    OutletID,
                    timestamp: new Date().toISOString()
                }).then(() => {
                    console.log("Data saved successfully.");
                }).catch((error) => {
                    console.error("Error saving data:", error);
                });
            }

            function generateRandomId() {
                return Math.random().toString(36).substr(2, 9);
            }

            function getMobileOS() {
                const userAgent = navigator.userAgent || navigator.vendor || window.opera;
                if (/android/i.test(userAgent)) return "Android";
                if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) return "iOS";
                return "Desktop/Laptop";
            }

            function openApp() {
                const userId = generateRandomId();
                storeDataInFirebase(deviceOS, userId);

                setTimeout(function () {
                    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
                    const androidStore = "market://details?id=com.df.dobi.dobiqueen";
                    const iosStore = "https://apps.apple.com/app/id1614448868";

                    if (/android/i.test(userAgent)) {
                        window.location.href = androidStore;
                    } else if (/iPhone|iPad|iPod/i.test(userAgent)) {
                        window.location.href = iosStore;
                    }
                }, 3000);
            }

            openApp();
        });
    </script>
</head>
<body>
    <div class="loader"></div>
    <div class="message">Please wait, we are safely redirecting you...</div>
</body>
</html>
